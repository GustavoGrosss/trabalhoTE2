<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pratos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let prato of pratos">
            <ion-label>{{prato.nome}}</ion-label>
            <ion-buttons>
                <ion-button color="primary" [routerLink]="['editar', prato.id]">
                    <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button color="primary" (click)="confirmarExclusao(prato)">
                    <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button [routerLink]="['cadastrar']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
