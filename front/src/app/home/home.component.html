<ion-header>
    <ion-toolbar>
        <ion-title>
            Home Page
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Restaurantes</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ restaurantesCount }}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Entregadores</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ entregadoresCount }}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Pratos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ pratosCount }}
        </ion-card-content>
    </ion-card>
</ion-content>
